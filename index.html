<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>متجري الذكي 🛍️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #f0f8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      text-align: center;
      border: 3px solid #1e76e9;
    }

    .store-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #11e6db;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .store-name {
      font-size: 1.5em;
      color: #1e76e9;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #05d3ee;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #555;
    }

    .btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1em;
      color: white;
      background-color: #1eb0e9;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #07edf5;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #66a8d4;
    }

    .icon {
      font-size: 3em;
      margin-bottom: 10px;
      color: #03bbe9d5;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- أيقونة البصل -->
    

    <!-- صورة المتجر (مربوطة بالـ localStorage عبر id="storeProfilePic") -->
    <img id="storeProfilePic" src="photo_2025-08-05_22-10-51.jpg" alt="شعار المتجر" class="store-image">

    <!-- اسم المتجر -->
    <div class="store-name">متجري الذكي - أفضل مكان للتسوق</div>

    <h1>🎉 مرحبًا بك في متجري الذكي</h1>
    
    <p>
      تسوّق من مجموعة متنوعة من المنتجات من مختلف البائعين.
      مع كل عملية شراء، تربح نقاطًا حسب سعر السلعة (نقطة لكل 100 دج).
      وفي نهاية كل شهر، الشخص الذي يجمع أكبر عدد من النقاط يفوز بجائزة رائعة 🎁!
    </p>

    <button class="btn" onclick="goToShop()">ادخل المتجر 🛒</button>

    <footer>
      &copy; 2025 جميع الحقوق محفوظة - متجري الذكي
    </footer>
  </div>

  <script>
    function goToShop() {
      window.location.href = "shop.html";
    }
  </script>

  <!-- سكربت لتحميل صورة البروفايل المحفوظة في localStorage -->
  <script>
    window.addEventListener('load', () => {
      try {
        const savedPic = localStorage.getItem('storeProfilePic');
        const imgEl = document.getElementById('storeProfilePic');
        if (imgEl) {
          if (savedPic && savedPic.startsWith('data:')) {
            imgEl.src = savedPic; // عرض الصورة المحفوظة (base64/data URL)
          } else {
            // لا تغيير كبير: نترك الصورة الافتراضية الموجودة في src (photo_...).
            // إذا أردت استخدام ملف افتراضي آخر، غيّر اسم الملف أدناه:
            // imgEl.src = 'default.jpg';
          }
        }
      } catch (err) {
        console.warn('خطأ في قراءة صورة البروفايل من localStorage:', err);
      }
    });
  </script>

</body>
</html>
